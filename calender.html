<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button onclick="prevMonth()">←</button>
      <h2 id="monthYear"></h2>
      <button onclick="nextMonth()">→</button>
    </div>
    <div class="calendar-days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="calendarBody" class="calendar-body"></div>
  </div>

  <a href="index.html" class="house">Back to Home</a>

  <div class="calendar-header">
  <h2 id="monthYear"></h2>
  <div>
    <button onclick="clearAllTodos()" class="clear-btn">🗑️ Clear All</button>
  </div>
</div>

<div class="legend-box">
    <h4>🗂️ Priority Key</h4>
    <div><span class="legend low"></span> Low Priority</div>
    <div><span class="legend medium"></span> Medium Priority</div>
    <div><span class="legend high"></span> High Priority</div>
  </div>
</div>



  <script src="calendar.js"></script>
</body>
</html>

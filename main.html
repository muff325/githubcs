<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C-locked in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🌟 C-locked in</h1>
  <div class="container">
    <input id="winInput" type="text" placeholder="Log a tiny win..." />
    <button id="logWinBtn">Log Win</button>

    <div class="encouragement" id="encouragementMsg"></div>

    <div class="stats">
      <p>⭐ XP: <span id="xp">0</span></p>
      <p>🔥 Streak: <span id="streak">0</span> days</p>
    </div>

    <div class="journal">
      <h3>📘 Journal</h3>
      <div id="journalEntries"></div>
    </div>
  </div>

  <div class = "house">
    <a href = "index.html"><button>Back to Home</button></a>
  </div>



  <script src="script.js"></script>
</body>
</html>
